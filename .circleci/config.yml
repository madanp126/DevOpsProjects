version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run: npm test

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: main        # Trigger on push to main branch
            pull_requests:
              only:
                - main         # Trigger on pull requests targeting main branch
      - build:
          filters:
            branches:
              only: main        # This job runs on push to the main branch
            pull_requests:
              only:
                - main         # This job runs on pull requests to the main branch
    triggers:
      - schedule:
          cron: "0 0 * * *"      # Runs every day at 12 AM UTC
          filters:
            branches:
              only: main           # Runs scheduled job only on main branch
